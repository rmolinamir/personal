scripts:
  buildCommand: pnpm --filter @acme/web build
  runCommand: node apps/web/.output/server/index.mjs

env:
  - variable: NITRO_PRESET
    value: firebase_app_hosting
    availability:
      - BUILD
  - variable: NPM_CONFIG_USERCONFIG
    value: /workspace/.npmrc
    availability:
      - BUILD
  - variable: PNPM_CONFIG_AUTO_INSTALL_PEERS
    value: "false"
    availability:
      - BUILD
